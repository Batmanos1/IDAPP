<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDAPP Controller</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="mainBody">
    <div id="nebula-bg"></div>
    <div id="snow-container"></div> 

    <button id="connect-btn" onclick="connectBLE()">CONNECT</button>
    <div id="status" style="display:none;">OFFLINE</div>
    <div id="connectOverlay" style="display:none;"></div>

    <div class="top-bar">
        <div id="coin-box" style="display:none;">COINS: <span id="val-coins">0</span></div>
        <button class="weather-btn" id="btn-sync" onclick="syncWeather()">‚òÅ SYNC WEATHER</button>
    </div>

    <div id="app-container">
        <div>
            <h1 id="app-title">IDAPP</h1>
            <div class="subtitle">UNIVERSAL CONTROLLER</div>
            <div class="skin-selector">
                <div class="skin-dot s-def active" onclick="setSkin('default')"></div>
                <div class="skin-dot s-xmas" onclick="setSkin('christmas')"></div>
            </div>
        </div>

        <div class="visor-container">
            <div class="visor" id="visor"> 
                </div>
        </div>

        <div class="controls-area">
            <div class="controls">
                <div class="btn-round" id="btn-L" onpointerdown="btnDown('L')" onpointerup="btnUp('L')">
                    <div class="btn-eye b-s"></div> <div class="btn-eye b-b"></div>
                </div>
                <div class="btn-round menu-btn" onclick="openMenu()">MENU</div>
                <div class="btn-round" id="btn-R" onpointerdown="btnDown('R')" onpointerup="btnUp('R')">
                    <div class="btn-eye b-b"></div> <div class="btn-eye b-s"></div>
                </div>
            </div>

            <div id="joystick-zone">
                <div id="stick"></div>
                <div class="joy-label">JOYSTICK</div>
            </div>
        </div>
    </div>

    <div id="menuModal" class="modal">
        <div class="menu-box">
            <div class="menu-header">GAMES & TOOLS</div>
            
            <button class="menu-item" onclick="send('1'); closeMenu()">üß† MEMORY GAME</button>
            <button class="menu-item" onclick="send('2'); closeMenu()">‚ö° REFLEX GAME</button>
            <button class="menu-item" onclick="send('3'); closeMenu()">üé∞ SLOTS GAME</button>
            <button class="menu-item" onclick="stopGame()" style="color:#ff0055">üõë STOP GAME</button>
            
            <div class="divider"></div>
            
            <button class="menu-item" onclick="openWorkshop(); closeMenu()">üé® FACE EDITOR</button>
            
            <div class="rename-box">
                <input type="text" id="rename-input" placeholder="RENAME ROBOT" maxlength="15">
                <button onclick="renameRobot()">SET</button>
            </div>
            
            <div class="close-txt" onclick="closeMenu()">CLOSE</div>
        </div>
    </div>

    <div id="workshopModal" class="modal">
        <div class="menu-box workshop-box">
            <div class="menu-header">FACE WORKSHOP</div>
            <canvas id="face-canvas" width="256" height="128"></canvas>
            
            <div id="eye-controls" style="display:none;">
                <label>Width: <input type="range" id="edit-w" min="5" max="60" oninput="updateEyeParam()"></label>
                <label>Height: <input type="range" id="edit-h" min="5" max="60" oninput="updateEyeParam()"></label>
                <label>Radius: <input type="range" id="edit-r" min="0" max="30" oninput="updateEyeParam()"></label>
            </div>

            <div class="workshop-btns">
                <button class="menu-item half" onclick="addEye()">+ ADD EYE</button>
                <button class="menu-item half" onclick="clearCanvas()">CLEAR</button>
            </div>
            
            <button class="menu-item highlight" onclick="uploadFace()">UPLOAD TO ROBOT</button>
            <div class="close-txt" onclick="closeWorkshop()">CANCEL</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
