<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDAPP</title>
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainBody">
    <div id="nebula-bg"></div>
    <div id="snow-container"></div> 

    <button id="connect-btn" onclick="connectBLE()">CONNECT</button>
    
    <div id="weather-box">
        <button class="weather-btn" id="btn-sync" onclick="syncWeather()">‚òÅ SYNC LOCAL WEATHER</button>
    </div>

    <div id="app-container">
        <div>
            <h1 id="app-title">IDAPP</h1>
            <div class="subtitle">UNIVERSAL CONTROLLER</div>
            
            <div class="skin-selector">
                <div class="skin-dot s-def active" onclick="setSkin('default')"></div>
                <div class="skin-dot s-xmas" onclick="setSkin('christmas')"></div>
            </div>
        </div>

        <div class="visor-container">
            <div class="visor" id="visor"> 
                <div class="eye small"></div> <div class="eye big"></div>
                <div class="eye big"></div> <div class="eye small"></div>
            </div>
        </div>

        <div class="controls">
            <div class="btn-round" id="btn-L" onpointerdown="btnDown('L')" onpointerup="btnUp('L')">
                <div class="btn-eye b-s"></div> <div class="btn-eye b-b"></div>
            </div>
            <div class="btn-round menu-btn" onclick="openMenu()">MENU</div>
            <div class="btn-round" id="btn-R" onpointerdown="btnDown('R')" onpointerup="btnUp('R')">
                <div class="btn-eye b-b"></div> <div class="btn-eye b-s"></div>
            </div>
        </div>
    </div>

    <div id="menuModal">
        <div class="menu-box">
            <div style="color:var(--c); font-weight:bold; margin-bottom:10px;">GAMES</div>
            <button class="menu-item" onclick="send('1'); closeMenu()">MEMORY</button>
            <button class="menu-item" onclick="send('2'); closeMenu()">REFLEX</button>
            <button class="menu-item" onclick="send('3'); closeMenu()">SLOTS</button>
            <button class="menu-item" onclick="send('X'); closeMenu()" style="color:#ff0055">STOP GAME</button>
            <div class="close-txt" onclick="closeMenu()">CLOSE</div>
        </div>
    </div>

    <div id="status" style="display:none;">OFFLINE</div>
    <div id="connectOverlay" style="display:none;"></div>
    
    <div id="coin-box" style="display:none; position:absolute; top:20px; left:20px; color:var(--c); font-weight:bold;">
        COINS: <span id="val-coins">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
